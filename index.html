
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo interactivo BARRETODO</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("Rcb62aQeAovYyUgn1");
    })();
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #eef4f9; color: #333; }
    h1 { color: #007bff; text-align: center; }
    .mensaje-descuento {
      background: #d4edda; border: 1px solid #c3e6cb; color: #155724;
      padding: 10px; margin: 20px auto; max-width: 700px; border-radius: 8px;
      font-weight: bold; text-align: center;
    }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
    th, td {
      border: 1px solid #ccc; padding: 8px; text-align: left;
    }
    th { background: #007bff; color: white; }
    input[type="number"] { width: 60px; }
    .resumen { margin-top: 20px; background: #f8f9fa; padding: 15px; border-radius: 8px; }
    button {
      background-color: #28a745; color: white; border: none;
      padding: 10px 20px; border-radius: 6px; font-size: 16px;
      cursor: pointer; margin-top: 20px;
    }
    input[type="text"], input[type="email"] {
      padding: 8px; width: 300px; margin: 10px 0; font-size: 16px;
    }
  </style>
</head>
<body>

<div style="text-align:center"><img src="logo-barretodo.jpeg" width="180"/></div>
<h1>Catálogo interactivo BARRETODO</h1>
<div class="mensaje-descuento">
  5% de descuento en compras mayores a $200.000 (SURTIDAS)<br/>
  10% de descuento en compras mayores a $300.000 (SURTIDAS)
</div>

<table>
  <thead><tr><th>Producto</th><th>Precio</th><th>Cantidad</th><th>Subtotal</th></tr></thead>
  <tbody id="productos">
    <tr><td>Lavandina 5L</td><td class="precio">3990</td><td><input type="number" min="0" value="0" class="cantidad"/></td><td class="subtotal">$0</td></tr>
    <tr><td>Detergente 5L</td><td class="precio">8390</td><td><input type="number" min="0" value="0" class="cantidad"/></td><td class="subtotal">$0</td></tr>
    <tr><td>Jabón manos 5L</td><td class="precio">8990</td><td><input type="number" min="0" value="0" class="cantidad"/></td><td class="subtotal">$0</td></tr>
  </tbody>
</table>

<div class="resumen">
  <label>Nombre: <input type="text" id="nombre" required></label><br>
  <label>Email: <input type="email" id="email" required></label><br>
  <span id="total">Total: $0</span>
  <button onclick="generarPresupuesto()">Generar y enviar presupuesto</button>
</div>

<script>
  const cantidades = document.querySelectorAll('.cantidad');
  cantidades.forEach(input => {
    input.addEventListener('input', actualizarTotales);
  });

  function actualizarTotales() {
    let total = 0;
    const filas = document.querySelectorAll('#productos tr');
    filas.forEach(fila => {
      const precio = parseFloat(fila.querySelector('.precio').textContent);
      const cantidad = parseInt(fila.querySelector('.cantidad').value) || 0;
      const subtotal = precio * cantidad;
      fila.querySelector('.subtotal').textContent = "$" + subtotal.toLocaleString();
      total += subtotal;
    });

    let descuento = 0;
    if (total >= 300000) descuento = 0.10;
    else if (total >= 200000) descuento = 0.05;

    const totalConDescuento = total * (1 - descuento);
    document.getElementById('total').textContent = `Total: $${totalConDescuento.toLocaleString()}${descuento > 0 ? ' (con descuento)' : ''}`;
    return totalConDescuento;
  }

  function generarPresupuesto() {
    const nombre = document.getElementById("nombre").value;
    const email = document.getElementById("email").value;
    const filas = document.querySelectorAll("#productos tr");
    let lista = "";

    filas.forEach(fila => {
      const nombreProd = fila.cells[0].textContent;
      const precio = fila.querySelector('.precio').textContent;
      const cantidad = fila.querySelector('.cantidad').value;
      if (parseInt(cantidad) > 0) {
        lista += `${nombreProd} x${cantidad} - $${(parseInt(cantidad) * parseInt(precio)).toLocaleString()}\n`;
      }
    });

    const total = actualizarTotales();

    const templateParams = {
      nombre,
      email,
      mensaje: lista + "\nTOTAL: $" + total.toLocaleString()
    };

    emailjs.send('default_service', 'template_presupuesto', templateParams)
      .then(() => alert("Presupuesto enviado correctamente."))
      .catch(error => alert("Error al enviar: " + error));
  }
</script>

</body>
</html>
