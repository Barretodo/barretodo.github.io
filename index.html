<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catálogo BARRETODO</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
  table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  th { background-color: #f4f4f4; }
  input[type=number] { width: 60px; }
  button { background-color: #007BFF; color: white; border: none; padding: 10px 20px; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  #resumen { white-space: pre-wrap; background: #eee; padding: 10px; border-radius: 5px; }
</style>
</head>
<body>
<h1>Catálogo BARRETODO</h1>
<p>Ingrese la cantidad deseada para cada producto:</p>
<table>
  <thead>
    <tr>
      <th>Producto</th>
      <th>Precio unitario ($)</th>
      <th>Cantidad</th>
      <th>Subtotal ($)</th>
    </tr>
  </thead>
  <tbody id="productos-body">
    <tr>
      <td>Bolsones de papel higiénico</td>
      <td class="precio">150</td>
      <td><input type="number" min="0" value="0" class="cantidad"></td>
      <td class="subtotal">0</td>
    </tr>
    <tr>
      <td>Toallas intercaladas</td>
      <td class="precio">200</td>
      <td><input type="number" min="0" value="0" class="cantidad"></td>
      <td class="subtotal">0</td>
    </tr>
    <tr>
      <td>Papel cocina</td>
      <td class="precio">180</td>
      <td><input type="number" min="0" value="0" class="cantidad"></td>
      <td class="subtotal">0</td>
    </tr>
    <tr>
      <td>Papel jumbo</td>
      <td class="precio">300</td>
      <td><input type="number" min="0" value="0" class="cantidad"></td>
      <td class="subtotal">0</td>
    </tr>
    <tr>
      <td>Equipos aromatizantes Saphirus Deco</td>
      <td class="precio">2500</td>
      <td><input type="number" min="0" value="0" class="cantidad"></td>
      <td class="subtotal">0</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="3" style="text-align: right;">Total:</th>
      <th id="total">0</th>
    </tr>
  </tfoot>
</table>
<button id="finalizar">Finalizar compra</button>

<h2>Resumen del pedido:</h2>
<pre id="resumen"></pre>

<script>
  const filas = document.querySelectorAll("#productos-body tr");
  const totalEl = document.getElementById("total");
  const resumenEl = document.getElementById("resumen");
  const finalizarBtn = document.getElementById("finalizar");

  function actualizarTotales() {
    let total = 0;
    filas.forEach(fila => {
      const precio = Number(fila.querySelector(".precio").textContent);
      const cantidad = Number(fila.querySelector(".cantidad").value);
      const subtotal = precio * cantidad;
      fila.querySelector(".subtotal").textContent = subtotal.toFixed(2);
      total += subtotal;
    });
    totalEl.textContent = total.toFixed(2);
  }

  filas.forEach(fila => {
    fila.querySelector(".cantidad").addEventListener("input", actualizarTotales);
  });

  finalizarBtn.addEventListener("click", () => {
    let resumen = "Pedido BARRETODO\n\n";
    let total = 0;
    filas.forEach(fila => {
      const producto = fila.cells[0].textContent;
      const precio = Number(fila.querySelector(".precio").textContent);
      const cantidad = Number(fila.querySelector(".cantidad").value);
      if (cantidad > 0) {
        const subtotal = precio * cantidad;
        resumen += `${producto} - Cantidad: ${cantidad} - Subtotal: $${subtotal.toFixed(2)}\n`;
        total += subtotal;
      }
    });
    resumen += `\nTOTAL: $${total.toFixed(2)}`;
    resumenEl.textContent = resumen;
    if (total === 0) {
      alert("Por favor, ingrese al menos una cantidad mayor a cero.");
    }
  });

  // Inicializa los totales
  actualizarTotales();
</script>
</body>
</html>
