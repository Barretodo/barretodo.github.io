<!doctype html>
<html lang="es-AR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos | Barretodo</title>
  <meta name="description" content="Catálogo de productos de limpieza: detergentes, lavandina, desinfectantes, accesorios y más. Envíos en CABA." />
  <link rel="canonical" href="https://barretodo.com.ar/productos.html" />
  <meta name="robots" content="index,follow" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0f14; --card:#111826; --muted:#9fb3c8; --text:#e6edf6; --brand:#0ea5e9; --brand-2:#22d3ee; --radius:18px; --shadow:0 10px 25px rgba(0,0,0,.3); }
    *{box-sizing:border-box} body{margin:0; font-family:Inter,sans-serif; color:var(--text); background:var(--bg)}
    a{color:inherit; text-decoration:none} img{max-width:100%; display:block}
    .container{max-width:1100px; margin:auto; padding:0 20px}
    header{position:sticky; top:0; backdrop-filter:blur(6px); background:rgba(11,15,20,.6); z-index:50; border-bottom:1px solid rgba(255,255,255,.08)}
    .nav{display:flex; justify-content:space-between; align-items:center; padding:14px 0}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800}
    .brand .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,#38bdf8,#22d3ee);display:grid;place-items:center;color:#001018}
    .links{display:flex; gap:16px}
    .filters{display:flex; gap:8px; flex-wrap:wrap; margin:16px 0}
    .tag{font-size:12px; color:var(--muted); border:1px solid rgba(255,255,255,.18); padding:6px 10px; border-radius:999px; cursor:pointer}
    .tag.active{border-color:var(--brand); color:#bfe8ff}
    input[type="search"]{padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.2); background:transparent; color:var(--text)}
    .grid{display:grid; gap:18px}
    @media(min-width:900px){.grid{grid-template-columns:repeat(4,1fr)}}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.1); border-radius:var(--radius); padding:14px}
    .title{font-weight:600}
    .muted{color:var(--muted)}
    .floating-wa{position:fixed; right:18px; bottom:18px; background:#22c55e; color:#001018; font-weight:800; padding:14px 16px; border-radius:999px; box-shadow:var(--shadow); z-index:60}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html"><span class="logo">B</span> Barretodo</a>
      <nav class="links">
        <a href="index.html#servicios">Servicios</a>
        <a href="index.html#opiniones">Opiniones</a>
        <a href="index.html#faq">FAQ</a>
        <a href="index.html#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:32px 0 18px">
    <h1>Productos</h1>
    <p class="muted">Explorá por categorías o buscá por nombre/presentación. Pedí la lista mayorista por WhatsApp.</p>
    <div class="filters">
      <span class="tag active" data-cat="all">Todos</span>
      <span class="tag" data-cat="detergentes">Detergentes</span>
      <span class="tag" data-cat="lavandina">Lavandina</span>
      <span class="tag" data-cat="desinfectantes">Desinfectantes</span>
      <span class="tag" data-cat="suavizantes">Suavizantes</span>
      <span class="tag" data-cat="accesorios">Accesorios</span>
      <input id="search" type="search" placeholder="Buscar producto..." style="margin-left:auto">
    </div>
    <div id="grid" class="grid"></div>
    <p class="muted" style="margin-top:8px">¿No encontrás algo? <a href="https://wa.me/5491151022954?text=Hola%20Barretodo%2C%20busco%20este%20producto%3A" target="_blank">Escribinos por WhatsApp</a>.</p>
  </main>

  <a class="floating-wa" href="https://wa.me/5491151022954?text=Hola%20Barretodo%2C%20quiero%20pedir%20lista%20mayorista" target="_blank" rel="noreferrer">WhatsApp 💬</a>

  <script>
    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    const tags = [...document.querySelectorAll('.tag')];
    let data = [], active = 'all';

    fetch('products.json')
      .then(r => r.json())
      .then(json => { data = json.products; render(); });

    function render(){
      const q = (search.value || '').toLowerCase();
      grid.innerHTML = '';
      data.filter(p => (active==='all' || p.category===active) &&
                       (!q || (p.name+p.size+p.category).toLowerCase().includes(q)))
          .forEach(p => {
            const el = document.createElement('article');
            el.className = 'card';
            el.innerHTML = \`
              <img src="\${p.image}" alt="\${p.name}" style="aspect-ratio:1/1; object-fit:cover; border-radius:12px; border:1px solid rgba(255,255,255,.1)">
              <div class="title">\${p.name}</div>
              <div class="muted">\${p.size}</div>
              <div class="muted" style="font-size:12px">#\${p.category}</div>
            \`;
            grid.appendChild(el);
          });
    }
    tags.forEach(t => t.addEventListener('click', () => { tags.forEach(s=>s.classList.remove('active')); t.classList.add('active'); active = t.dataset.cat; render(); }));
    search.addEventListener('input', render);
  </script>
</body>
</html>
